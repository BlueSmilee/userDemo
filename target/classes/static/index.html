<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function login() {
        var shopname = $('#nameInput').val();
        var price = $('#priceInput').val();
        console.log('login name is ' + shopname)
        console.log('login price is ' + price)

            $.ajax({
                type:"POST",
                url:"/register",
                dataType:"json",
                data:{
                    商品名字:shopname,
                    商品价格:price,
                },
                success:function(data){
                    if(data.success){
                    console.log('ok')
                    }else{
                     console.log('fail')
                    }
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }

    function select() {
        var usernameTemp = $('#nameInputForSelect').val();
        console.log('login name is ' + usernameTemp)
            $.ajax({
                type:"GET",
                url:"/select",
                dataType:"json",
                data:{
                    username:usernameTemp,

                },
                success:function(data){
                    alert(data)
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }
   function dede() {
        var usernameTemp = $('#nameInputForDelete').val();
        console.log('login name is ' + usernameTemp)
            $.ajax({
                type:"DELETE",
                url:"/delete",
                dataType:"json",
                data:{
                    username:usernameTemp,

                },
                success:function(data){
                    alert(data)
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }
   function update() {
        var username = $('#nameInputByUpdate').val();
        var password = $('#passwordInputByUpdate').val();
        console.log('login password ' + password)
            $.ajax({
                type:"POST",
                url:"/update",
                dataType:"json",
                data:{

                    username:username,
                    password:password,

                },
                success:function(data){
                    alert(data)
                },
                error: function(jqXHR){
                    alert("发生错误："+jqXHR.status);
                }
            });
            }
    </script>


</head>
<body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

商品名字:<input id="nameInput">
商品价格:<input id="priceInput">
<button onclick="login()">注册</button>

<br>
username:<input id="nameInputForSelect">
<button onclick="select()">查找</button>

<br>
username:<input id="nameInputForDelete">
<button onclick="dede()">删除</button>


<br>
username:<input id="nameInputByUpdate">
password:<input id="passwordInputByUpdate">
<button onclick="update()">修改</button>





</body>
</html>
